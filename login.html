    <div class="container-xxl py-5">
        <div class="center">
            <div class="text-center mx-auto" style="max-width: 800px;">
                <h1 class="display-3 mb-4 animated">  </h1>
                <h1 class="display-5 mb-5">Login</h1>
            </div>
			<div class="mb-5" align="center"> 
                <div class="form-container">
                    <div class="form" id="form-container">
                        <!-- 登入表單 -->
                        <form id="login-form" action="verify.jsp" class="show">
                            <div class="loginform">
                                <div class="input-group">
                                    <input class="lgform" required type="text" id="username" name="user" autocomplete="off" />
                                    <label class="label" for="username">帳號</label>
                                </div>                   
                                <div class="input-group">
                                    <input class="lgform" required type="password" id="password" name="pwd" autocomplete="off" />
                                    <label class="label" for="password">密碼</label>
                                    <i class="eye-icon far fa-eye-slash" onclick="togglePassword()"></i>
                                </div>
                            </div>                
                            <input class="btn btn-primary" type="submit" value="登入" />&emsp;
                            <a href="#" id="register-link">註冊</a>
                        </form>

                        <!-- 註冊表單 -->
                        <form id="register-form" action="register.jsp" method="post" autocomplete="off" class="hide">
                            <a href="#" id="back-link" style="position: relative;right: 60%;">← 返回</a><br>
                            <div class="input-group">
                                <input class="lgform" required type="text" id="username" name="user" autocomplete="off" />
                                <label class="label" for="username">暱稱</label>
                            </div>  
                            <div class="input-group2" align="left">
                                性別：&ensp;<label><input type="radio" name="gender" value="M" />男</label>&emsp;
                                <label><input type="radio" name="gender" value="F">女</label>&emsp;
                                <label><input type="radio" name="gender" value="N/A">不透漏</label><br><br>
                            </div>
                            <div class="input-group">
                                <input class="lgform" required type="text" name="name"/>
                                <label class="label" for="username">帳號</label>
                            </div> 
                            <div class="input-group">
                                <input class="lgform" required type="password" id="password2" name="pwd" autocomplete="off" />
                                <label class="label" for="password">密碼</label>
                                <i class="eye-icon2 far fa-eye-slash" onclick="togglePassword2()"></i>
                            </div>
                            <div class="form-table">
                                <input class="btn btn-primary" type="reset" value="清除" />&emsp;
                                <input class="btn btn-primary" type="submit" value="存檔" />
                            </div>
                        </form>
                        <script>
                            function togglePassword() {
                                var passInput = document.getElementById("password");
                                var eyeIcon = document.querySelector(".eye-icon");
                    
                                if (passInput.type === "password") {
                                    passInput.type = "text";
                                    eyeIcon.className = "eye-icon far fa-eye"; // Change icon to open eye
                                } else {
                                    passInput.type = "password";
                                    eyeIcon.className = "eye-icon far fa-eye-slash"; // Change icon to closed eye
                                }
                            }
                            function togglePassword2() {
                                var passInput = document.getElementById("password2");
                                var eyeIcon = document.querySelector(".eye-icon2");
                    
                                if (passInput.type === "password") {
                                    passInput.type = "text";
                                    eyeIcon.className = "eye-icon2 far fa-eye"; // Change icon to open eye
                                } else {
                                    passInput.type = "password";
                                    eyeIcon.className = "eye-icon2 far fa-eye-slash"; // Change icon to closed eye
                                }
                            }
                        </script>
                    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var formContainer = document.getElementById("form-container");
            // 點擊註冊連結時，切換到註冊表單
            document.getElementById("register-link").addEventListener("click", function() {
                document.getElementById("login-form").classList.remove("show");
                document.getElementById("login-form").classList.add("hide");

                document.getElementById("register-form").classList.remove("hide");
                document.getElementById("register-form").classList.add("show");

                formContainer.style.transform = "translateX(-120%)";
                document.querySelector('.display-5').textContent = "成為滴滴一員";
            });

            // 點擊返回連結時，切換回登入表單
            document.getElementById("back-link").addEventListener("click", function() {
                document.getElementById("register-form").classList.remove("show");
                document.getElementById("register-form").classList.add("hide");

                document.getElementById("login-form").classList.remove("hide");
                document.getElementById("login-form").classList.add("show");

                formContainer.style.transform = "translateX(0)";
                document.querySelector('.display-5').textContent = "Login";
            });
        });
    </script>
