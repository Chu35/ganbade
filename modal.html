  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <style>
    .quarter {
      display: flex;
      justify-content: center; /* 讓 flex 元素在水平方向上置中 */
      align-items: center; /* 讓 flex 元素在垂直方向上置中 */
      height: 100%; /* 讓父元素充滿整個高度 */
    }

    .quarter-circle {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 100px 5px 5px 5px;
      position: relative;
      color: #fff;
      text-align: center;
      line-height: 100px;
      margin-right: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      /* Add a subtle shadow */
      transition: background-color 0.3s ease;
      /* Add a smooth color transition */
      cursor: pointer;
    }

    .quarter-circle:hover {
      background-color: #2980b9;
      /* Change background color on hover */
    }

    .quarter-circle:nth-child(2) {
      border-radius: 5px 100px 5px 5px;
      margin-right: 0;
    }

    .circle-container {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #3498db;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">你喜歡...</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="quarter">
            <div id="f" class="quarter-circle" onclick="openSecondModal()">
              清香<br>輕焙
            </div>
            <div class="quarter-circle">
              Quarter Circle<br>with Text
            </div>
          </div>
        </div>
        <div class="modal-footer" style="border: none;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="secondModal" tabindex="-1" aria-labelledby="secondModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="secondModalLabel">第二個Modal</h5>
        </div>
        <div class="modal-body">
          <div class="circle-container">
            <div class="circle"></div>
          </div>
        </div>
        <div class="modal-footer">
          <a href="index.html" type="button" class="btn btn-secondary">go</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function openSecondModal() {
      $('#myModal').modal('hide');
      $('#secondModal').modal('show');
    }
  </script>

</body>

</html>
