<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/ndef-js@0.6.0/dist/ndef.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        /* Add your styles here */
    </style>
</head>

<body>
    <div class="nfc center">
        <h1>請靠近NFC貼紙<br>聽聽茶莊阿姨的話</h1>
        <h1 class="userNameDisplay"></h1>
        <div class="nfcpart" id="nfc1">
            <h3>part 1</h3>
            <iframe id="ytplayer1" type="text/html" width="640" height="360" src="https://www.youtube.com/watch?v=fzq8c5pr-Ws&list=RDfzq8c5pr-Ws&start_radio=1&rv=fzq8c5pr-Ws&t=0"
                frameborder="0"></iframe>
            <button class="prev-button">prev</button>
            <button class="next-button">next</button>
        </div>
        <div class="nfcpart" id="nfc2">
            <h3>part 2</h3>
            <iframe id="ytplayer2" type="text/html" width="640" height="360" src="https://www.youtube.com/watch?v=hDj47GTTjpQ&list=RDfzq8c5pr-Ws&index=6"
                frameborder="0"></iframe>
            <button class="prev-button">prev</button>
            <button class="next-button">next</button>
        </div>
        <!-- Add more nfcpart sections for other parts -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const questions = document.querySelectorAll('.nfc .nfcpart');
                const players = [
                    new YT.Player('ytplayer1', { events: { 'onReady': onPlayerReady } }),
                    new YT.Player('ytplayer2', { events: { 'onReady': onPlayerReady } }),
                    // Add more players for other parts
                ];
                let currentQuestionIndex = 0;

                function showCurrentQuestion() {
                    questions.forEach((question, index) => {
                        if (index === currentQuestionIndex) {
                            question.style.display = 'block';
                            players[index].playVideo(); // Play the corresponding YouTube video
                        } else {
                            question.style.display = 'none';
                            players[index].pauseVideo(); // Pause other videos
                        }
                    });
                }

                function onPlayerReady(event) {
                    // You can do additional setup here if needed
                }

                function nextQuestion() {
                    if (currentQuestionIndex < questions.length - 1) {
                        currentQuestionIndex++;
                        showCurrentQuestion();
                    }
                }

                function prevQuestion() {
                    if (currentQuestionIndex > 0) {
                        currentQuestionIndex--;
                        showCurrentQuestion();
                    }
                }

                // Event listeners for next and previous buttons
                const nextButtons = document.querySelectorAll('.nfc .next-button');
                nextButtons.forEach(button => {
                    button.addEventListener('click', nextQuestion);
                });

                const prevButtons = document.querySelectorAll('.nfc .prev-button');
                prevButtons.forEach(button => {
                    button.addEventListener('click', prevQuestion);
                });

                showCurrentQuestion();
            });
        </script>
    </div>
</body>

</html>
