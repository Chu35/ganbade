                    <p>碧螺春綠茶在臺茶風味輪的歸納中隸屬於臺灣綠茶，傳統綠茶製造過程不經過萎凋及攪拌的程序，其製程為：茶菁→殺菁→揉捻→初乾→解塊→乾燥，而碧螺春雖為炒菁綠茶，但農友在生產時常會攤放靜置茶菁數小時，以改善茶葉的風味。 三峽地區農友開墾種茶歷史已逾200年，在清明節前當葉片生長至一心三葉時，用手採一心二葉之嫩芽製成的碧螺春綠茶， 它的形、色、香、味最佳。碧螺春外觀新鮮碧綠，芽尖白毫多，品質獨樹一格。</p>
