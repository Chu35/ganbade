                <hr>               
                <p>所謂「金萱」指的是茶樹的品種，而非茶的種類。且金萱可說是純正「臺灣品種」，是由茶葉改良場的吳振鐸先生以硬枝紅心+臺農8號配種而成，並以其祖母之姓名「金萱」來命名，別名又稱：臺茶12號、27仔等。 而金萱的茶區則多半分布在南投及阿里山茶區，其中又以阿里山的品質最為出色。由於其茶湯風味清爽甘甜，因此常被誤會為綠茶，但只要再次細細品嚐，則可以發現金萱擁有獨特的牛奶糖香氣，甚至伴隨淡淡花香，是其它茶種中較難品味到的特殊風味，因此廣受大眾關注及喜愛。</p>
