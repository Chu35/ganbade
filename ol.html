                    外觀緊結成球形，茶葉色澤翠綠鮮活，水色蜜綠或蜜黄，滋味甘醇滑軟富活性，香氣淡雅且耐沖泡，是香氣與滋味並重的臺灣特色茶。若產於海拔 1,000 公尺以上之茶園，因高山氣候冷涼，早晚雲霧籠罩，平均日照較短，茶樹芽葉所含的兒茶素類等苦澀成分降低，而茶胺酸及可溶氮等對甘味有貢獻的成分含量提高，且芽葉柔軟，葉肉厚，果膠質含量高。                 </p>
