                    鐵觀音茶為中度發酵重度烘焙之部分發酵茶類，因具有烘焙製程，故在臺茶風味輪的歸納中隸屬於焙香型球形茶。製成茶葉再經反覆烘焙，加深焙火程度，茶中成分藉火溫轉化成特有的香與味。沖泡後水色琥珀略紅，味濃而醇厚，微澀中帶甘潤，並有純和的弱果酸味，經多次沖泡仍芬香甘醇有回韻者為佳。

<script>
  document.addEventListener('DOMContentLoaded', function () {
      const sections = document.querySelectorAll('.modal-body');
      let currentSectionIndex = 0;
      let isAnimating = false;
      let userName = '';

      // Function to show the current section
      function showCurrentSection() {
          sections.forEach((section, index) => {
              if (index === currentSectionIndex) {
                  section.style.display = 'block';
              } else {
                  section.style.display = 'none';
              }
          });
      }

      // Function to scroll to a specific section
      function scrollToSection(index) {
          currentSectionIndex = index;
          showCurrentSection();
          isAnimating = true;
          setTimeout(() => {
              isAnimating = false;
          }, 800); // Adjust the delay time based on your preference
      }

      // Function to scroll to the next section
      function scrollToNextSection() {
          if (!isAnimating && currentSectionIndex < sections.length - 1) {
              scrollToSection(currentSectionIndex + 1);
          }
      }

      // Function to scroll to the previous section
      function scrollToPreviousSection() {
          if (!isAnimating && currentSectionIndex > 0) {
              scrollToSection(currentSectionIndex - 1);
          }
      }

      // Event listener for the "Next" button
      document.querySelectorAll('.btn-primary').forEach(button => {
          button.addEventListener('click', scrollToNextSection);
      });

      // Event listener for the "Previous" button
      document.querySelectorAll('.btn-secondary').forEach(button => {
          button.addEventListener('click', scrollToPreviousSection);
      });

      // Show the initial section
      showCurrentSection();
  });
</script>
