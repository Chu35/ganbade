                        鐵觀音茶為中度發酵重度烘焙之部分發酵茶類，因具有烘焙製程，故在臺茶風味輪的歸納中隸屬於焙香型球形茶。製成茶葉再經反覆烘焙，加深焙火程度，茶中成分藉火溫轉化成特有的香與味。沖泡後水色琥珀略紅，味濃而醇厚，微澀中帶甘潤，並有純和的弱果酸味，經多次沖泡仍芬香甘醇有回韻者為佳。
